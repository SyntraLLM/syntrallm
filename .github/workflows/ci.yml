name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    - name: Run tests
      run: |
        python -m pytest tests/ -v
    - name: Run inference example
      run: |
        python scripts/train_tokenizer.py
        python scripts/train.py
        python scripts/convert_to_hf.py
        python scripts/inference.py

  publish:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && env.HF_TOKEN != ''
    runs-on: ubuntu-latest
    environment: publish

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install huggingface_hub
    - name: Train and convert model
      run: |
        python scripts/train_tokenizer.py
        python scripts/train.py
        python scripts/convert_to_hf.py
    - name: Publish to Hugging Face
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        huggingface-cli login --token $HF_TOKEN
        huggingface-cli repo create syntra-llm --type model || true
        huggingface-cli upload syntra-llm models/syntra-hf/ --repo-type model